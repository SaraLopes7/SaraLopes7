name: Snake Game

on:
  schedule:
    - cron: "0 */7 * * *" # Atualização a cada 7 horas
  workflow_dispatch:

permissions:
  contents: write  # Permissão para escrever no repositório

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # Checa o repositório
    - uses: actions/checkout@v2

    # Gera o GIF/SVG da cobra
    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user_name: SaraLopes7  # Seu usuário
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    - run: git status

    # Faz o push das atualizações
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: true

    # Faz deploy para o GitHub Pages
    - uses: crazy-max/ghaction-github-pages@v2.1.3
      with:
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
